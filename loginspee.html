<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Using BootStrap</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="text-center col-lg-6  offset-lg-3 col-xl-6 offset-xl-3">
                <div class="logo">
                    <img src="photos/speedexlogo.jpg" class="img-fulid" alt="">
                </div>
                <form action="" class="shadow p-5 rounded bg-white">
                    <h3 class="mb-2 fs-4 text-dark fw-bolder">Sign In to SpeedEx  </h3>
                    <div class="fw-normal  mb-4 text-muted">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    <div class="mt-2 text-end">
                        <a href="" class="text-decoration-none text-primary fw-bold">Forgot Password ?</a>
                    </div>

                    <button type="submit" class="btn btn-primary submit-btn  w-100 my-4 ">Continue</button>
                    <div class="text-center mb-3 text-muted">OR</div>
                    <a href="#" class="mb-3 w-100 btn btn-light login-with">
                        <img src="photos/google-icon.svg" alt="" class="me-3 login-with"> Continue With Google
                    </a>
                    <a href="#" class="mb-3 w-100 btn btn-light login-with">
                        <img src="photos/facebook-icon.svg" class="me-3 login-with" alt="">Contiune With Facebook
                    </a>
                    <a href="#" class="mb-3 w-100 btn btn-light login-with">
                      <img src="photos/linkedin-icon.svg" alt="" class="me-3 login-with">Contiune With Linkdin
                    </a>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
